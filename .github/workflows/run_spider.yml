name: Generate Dolphin M3U

on:
  schedule:
    - cron: '0 23 * * *'  # 每天早上 7 點台灣時間 (UTC+0 23:00)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run Dolphin Spider
      run: |
        python dolphin_m3u_group.py

    - name: Upload generated M3U as artifact
      uses: actions/upload-artifact@v4
      with:
        name: dolphin_m3u
        path: dolphin_group.m3u
